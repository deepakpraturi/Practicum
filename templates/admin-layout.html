<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" >
</head>
<body>
    <nav>
        <div class="nav-wrapper black darken-2">
            <a href="{{ url_for('homepage') }}" class="brand-logo">TOP 10</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                {% if session.admin %}
                    <li><a href="{{ url_for('admin_logout') }}">Logout</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>


    <ul class="sidenav" id="mobile-demo">
        {% if session.admin %}
            <li><a href="{{ url_for('admin_logout') }}">Logout</a></li>
        {% endif %}
    </ul>
{% block body %}
{% endblock %}
    <script src="{{ url_for('static', filename='js/material_init.js') }}" ></script>
</body>
