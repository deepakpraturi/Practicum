{% extends "layout.html" %}
{% block body %}
    <div class="container">
    <button class="btn waves-effect" id="details">Details</button>
        <form method="post" id="create_post">
            <div class="row">
                <h3 style="text-align: center">Create a Post</h3>
                <div class="col s8 form-group">
                    <input id="post_title" type="text" class="form-control" placeholder="Title..." name="post_title" autocomplete="off">
                </div>
                <div class="col s4">
                    <select name="selected" id="selection">
                        <option value="" disabled selected>Select Category</option>
                        {% for cat in categories %}
                        <option value="{{ cat.category_name }}">{{ cat.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label>Category</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <input id="post_description" type="text" class="form-control" placeholder="Description" name="post_description" autocomplete="off">
                </div>
            </div>

            <div class="col s12">
                <center><h5><em>Write without Fear. Edit without Mercy.</em></h5></center>

                {% for i in range(1,11) %}
                    <div class="col s6 input-field">
                        <input type="text" class="autocomplete" name="list" id="autocomplete-input-{{ loop.index }}" autocomplete="off">
                        <label for="autocomplete-input-{{ loop.index }}">Entry {{ loop.index }}</label>
                    </div>
                {% endfor %}
            </div>

            <div class="chips chips-autocomplete"></div>
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6 form-group">
                <input type="submit" class="btn btn-warning form-control" value="Create Post" name="submit">
                </div>
                <div class="col s3"></div>
            </div>
        </form>
    </div>

{% endblock %}
