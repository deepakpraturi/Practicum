{% extends 'layout.html' %}

{% block body %}

            <div class="card">
                <h1 class="center"><b>Top 10 by users</b></h1>
                <ul>
                {% for movie in top10 %}

                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
